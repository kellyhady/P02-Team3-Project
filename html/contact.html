  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.png">
</head>

<body>
  <!-- // NAVIGATION BAR // -->
  <header>
    <div class="brand-home">
      <ul>
        <li><a href="html/index.html"><img src="img/logo.png" width ="225" alt="Homestay Inc."></a></li>
      </ul>
    </div>
    <div class="nav">
      <ul>
        <li><a class="in-text" href="html/about.html">about us</a></li>
        <li><a class="in-text" href="html/listings/listings.html">our homestay listings</a></li>
        <li><a class="in-text" href="html/reviews.html">our reviews</a></li>
        <li><a class="in-text" href="html/contact.html">contact us</a></li>
        <li><a class="button" href="html/booking.html">register now</a></li>
      </ul>
    </div>
  </header>
  <!-- // END OF NAVIGATION BAR // -->

  <main>
    <!-- // HERO // -->
    <div class="hero-image-home">
      <div class="hero-text">
        <h1 class="hero">Contact Us</h1>
        <p class="hero">Any questions regarding our cozy, homey homes?</p>

        <div class="mouse_scroll">
          <div class="mouse">
			      <div class="wheel">
            </div>
		      </div>
		      <div>
			      <a href="#content"><span class="m_scroll_arrows one"></span></a>
			      <a href="#content"><span class="m_scroll_arrows two"></span></a>
			      <a href="#content"><span class="m_scroll_arrows three"></span></a>
		      </div>
        </div>

      </div>
    </div>
    <!-- // END OF HERO // -->


    <section class="content">
      <section id="content">

        <section class="element-white">
          <div class="container">

            <!-- CONTACT FORM -->
            <div class="block">
              <h2>Contact Form</h2>
              <form>
                <!-- // FIRST NAME // -->
                <div class="group">
                  <input class="floating-field" id="first-name" type="text" required>
                  <span class="highlight"></span><span class="bar"></span>
                  <label class="floating-label">First Name</label>
                </div>
                <!-- // END OF FIRST NAME // -->
                <!-- // LAST NAME // -->
                <div class="group">
                  <input class="floating-field" id="last-name" type="text" required>
                  <span class="highlight"></span><span class="bar"></span>
                  <label class="floating-label">Last Name</label>
                </div>
                <!-- // END OF LAST NAME // -->
                <!-- // PHONE NUMBER // -->
                <div class="group">
                  <input class="floating-field" id="phone-number" type="text" required>
                  <span class="highlight"></span><span class="bar"></span>
                  <label class="floating-label">Phone Number</label>
                </div>
                <!-- // END OF CARD NUMBER // -->
                <!-- // BIRTH DATE // -->
                <div class="group">
                  <input class="floating-field" id="birth-date" type="text" required>
                  <span class="highlight"></span><span class="bar"></span>
                  <label class="floating-label">Birth Date</label>
                </div>
                <!-- // END OF CVV NUMBER // -->
                <!-- // EXPIRATION MONTH // -->
                <div class="group">
                  <input class="floating-field" id="birth-month" type="text" required>
                  <span class="highlight"></span><span class="bar"></span>
                  <label class="floating-label">Birth Month</label>
                </div>
                <!-- // END OF EXPIRATION MONTH // -->
                <!-- // EXPIRATION YEAR // -->
                <div class="group">
                  <input class="floating-field" id="birth-year" type="text" required>
                  <span class="highlight"></span><span class="bar"></span>
                  <label class="floating-label">Birth Year</label>
                </div>
                <!-- START OF TEXT AREA -->
                <div class="group">
                <textarea rows ="10" cols = "30">
                </textarea>
              </div>
                <!-- END OF TEXY AREA -->
                <!-- // END OF EXPIRATION YEAR // -->
              </form><br>
              <!-- // CHECKOUT BUTTON // -->
              <button class="buttons" type="submit" value="Submit">Submit</button>
              <!-- // END OF CHECKOUT BUTTON // -->
          </div>
          <!-- END OF CONTACT FORM -->
        </section>
      </section>
    </section>
  </main>

  <!-- // FOOOTER // -->
  <footer>
    <div class="footer-content">
      <h3>Homestay Inc.</h3>
      <p>Stay at one of our cozy, homey homes and experience the life of locals across Canada.</p>
      <ul class="socials">
        <li><a href="https://facebook.com"><i class="fa fa-facebook"></i></a></li>
        <li><a href="https://twitter.com"><i class="fa fa-twitter"></i></a></li>
        <li><a href="https://instagram.com"><i class="fa fa-instagram"></i></a></li>
      </ul>
      <a class="in-text" href="html/style_guide.html">Our Style Guide</a>
    </div>
  </footer>
  <!-- // END OF FOOOTER // -->

  <script src="js/main.js"></script>
</body>
</html>
